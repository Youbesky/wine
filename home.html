	<script type="text/javascript">
		//首页轮播图
var oSlider = document.querySelector(".flexslide");
var oUl = document.querySelector(".slider-group");
var aList = document.querySelectorAll(".slider-group li");
var aBtns = document.querySelectorAll(".slider-dots b");
var iStart = 0;   //初始坐标
var iStartScroll = 0; //滚动距离
var iScroll = 0;  //滚动坐标
var iNow = 0;
var oTimer = 0;

oSlider.addEventListener("touchstart",fnStart,false);
oSlider.addEventListener("touchmove",fnMove,false);
oSlider.addEventListener("touchend",fnEnd,false);
auto();

function auto(){
	oTimer = setInterval(function(){
		iNow++;
		iNow = iNow%aBtns.length; 
		tab();
	},3000)
	
}


function fnStart(e){
	oUl.style.WebkitTransition = oUl.style.transition = "none";
	iStart = e.changedTouches[0].pageX;
	iStartScroll = iScroll;
	clearInterval(oTimer);
}

function fnMove(e){
	var iDis = e.changedTouches[0].pageX - iStart;
	iScroll = iStartScroll + iDis;
	oUl.style.WebkitTransform = oUl.style.transform = "translateX("+iScroll+"px)";
}

function fnEnd(){
	iNow = -iScroll/window.screen.width;
	iNow = Math.round(iNow);
	//	判断如果是第一张和第四张不能翻
	if(iNow<0){
		iNow = 0 ;
	}
	
	if(iNow>aBtns.length-1){
		iNow=aBtns.length-1;
	}
	tab();
	
}

function tab(){
	iScroll = -iNow * window.screen.width;
	iStartScroll = -iNow * window.screen.width;
	for(var i=0;i<aBtns.length;i++){
		aBtns[i].className = "";
	}
	aBtns[iNow].className = "active";
	oUl.style.WebkitTransition = oUl.style.transition = "0.3s";
	oUl.style.WebkitTransform = oUl.style.transform = "translateX("+iScroll+"px)";
}
